name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install 3.13

      - name: Sync dependencies
        run: uv sync --all-extras --group dev --frozen --python 3.13

      - name: Lint
        run: ./scripts/lint.sh

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install 3.13

      - name: Sync dependencies
        run: uv sync --all-extras --group dev --frozen --python 3.13

      - name: Format check
        run: ./scripts/format-dry-run.sh

  typecheck:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install ${{ matrix.python-version }}

      - name: Sync dependencies
        run: uv sync --all-extras --group dev --frozen --python ${{ matrix.python-version }}

      - name: Type checks
        run: ./scripts/typecheck.sh

  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install ${{ matrix.python-version }}

      - name: Sync dependencies
        run: uv sync --all-extras --group dev --frozen --python ${{ matrix.python-version }}

      - name: Pytest
        run: ./scripts/test.sh

      - name: Coverage XML
        if: matrix.python-version == '3.13'
        run: uv run coverage xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install 3.13

      - name: Build package
        run: uv build
